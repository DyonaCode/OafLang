name: benchmark-report

on:
  workflow_dispatch:
  schedule:
    - cron: "30 3 * * *"
  push:
    branches:
      - main
    paths-ignore:
      - "benchmarks/CI_BENCHMARKS.md"

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: benchmark-report
  cancel-in-progress: true

jobs:
  run-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Generate benchmark report
        env:
          BENCH_ITERATIONS: "100"
          KERNEL_ITERATIONS: "5"
          SUM_N: "5000000"
          PRIME_N: "30000"
          MATRIX_N: "48"
          CROSS_LANG_ITERATIONS: "5"
        run: |
          bash scripts/benchmark/generate_ci_benchmark_report.sh benchmarks/CI_BENCHMARKS.md

      - name: Create benchmark update pull request
        uses: peter-evans/create-pull-request@v7
        with:
          branch: ci/benchmark-report
          base: main
          commit-message: 'docs(benchmarks): update CI benchmark report'
          title: 'docs(benchmarks): update CI benchmark report'
          body: |
            Automated benchmark report refresh generated by CI.
          delete-branch: true
          add-paths: |
            benchmarks/CI_BENCHMARKS.md
