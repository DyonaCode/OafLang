name: run-cross-platform-tests

on:
  workflow_dispatch:

jobs:
  dotnet-tests:
    name: Dotnet Self-Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Run self-test suite
        run: dotnet run --configuration Release -- --self-test

  c-runtime-smoke:
    name: C Runtime Smoke (ubuntu)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build runtime and smoke tests
        run: cmake --build build --config Release

      - name: Execute smoke binaries
        run: |
          ./build/oaf_error_smoke
          ./build/oaf_memory_smoke
          ./build/oaf_runtime_smoke
          ./build/oaf_types_smoke
          ./build/oaf_concurrency_smoke
          ./build/oaf_ffi_smoke
          ./build/oaf_collections_smoke
          ./build/oaf_stdlib_smoke
          ./build/oaf_advanced_concurrency_smoke
