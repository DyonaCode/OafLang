name: pr-test-and-merge

on:
  pull_request_review:
    types:
      - submitted
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

concurrency:
  group: pr-test-and-merge-batch
  cancel-in-progress: true

jobs:
  discover_prs:
    runs-on: ubuntu-latest
    outputs:
      dotnet_matrix: ${{ steps.discover.outputs.dotnet_matrix }}
      pr_matrix: ${{ steps.discover.outputs.pr_matrix }}
      eligible_count: ${{ steps.discover.outputs.eligible_count }}
    steps:
      - name: Discover eligible PRs
        id: discover
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;

            async function getPermission(username) {
              try {
                const permissionResult = await github.rest.repos.getCollaboratorPermissionLevel({
                  owner,
                  repo,
                  username
                });
                return permissionResult.data.permission;
              } catch (error) {
                if (error.status !== 404) {
                  throw error;
                }
                return "none";
              }
            }

            const openPrs = await github.paginate(github.rest.pulls.list, {
              owner,
              repo,
              state: "open",
              per_page: 100
            });

            const eligiblePrs = [];

            for (const pr of openPrs) {
              const author = pr.user.login;
              const authorPermission = await getPermission(author);
              const authorIsAdmin = authorPermission === "admin";
              let hasAdminApproval = authorIsAdmin;

              if (!authorIsAdmin) {
                const reviews = await github.paginate(github.rest.pulls.listReviews, {
                  owner,
                  repo,
                  pull_number: pr.number,
                  per_page: 100
                });

                const approvedUsers = [...new Set(
                  reviews
                    .filter((review) => review.state === "APPROVED")
                    .map((review) => review.user?.login)
                    .filter(Boolean)
                )];

                for (const username of approvedUsers) {
                  const permission = await getPermission(username);
                  if (permission === "admin") {
                    hasAdminApproval = true;
                    break;
                  }
                }
              }

              if (!hasAdminApproval) {
                core.info(`Skipping PR #${pr.number}: author is not admin and no admin approval exists.`);
                continue;
              }

              eligiblePrs.push({
                pr_number: pr.number,
                head_sha: pr.head.sha,
                author_is_admin: authorIsAdmin
              });
            }

            const dotnetInclude = [];
            for (const pr of eligiblePrs) {
              for (const os of ["ubuntu-latest", "macos-latest", "windows-latest"]) {
                dotnetInclude.push({
                  pr_number: pr.pr_number,
                  head_sha: pr.head_sha,
                  author_is_admin: pr.author_is_admin,
                  os
                });
              }
            }

            core.setOutput("dotnet_matrix", JSON.stringify({ include: dotnetInclude }));
            core.setOutput("pr_matrix", JSON.stringify({ include: eligiblePrs }));
            core.setOutput("eligible_count", String(eligiblePrs.length));
            core.info(`Eligible PRs discovered: ${eligiblePrs.length}`);

  dotnet_tests:
    if: needs.discover_prs.outputs.eligible_count != '0'
    needs: discover_prs
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.discover_prs.outputs.dotnet_matrix) }}
    steps:
      - name: Checkout PR merge ref
        uses: actions/checkout@v4
        with:
          ref: refs/pull/${{ matrix.pr_number }}/merge

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Run self-test suite
        run: dotnet run --configuration Release -- --self-test

  c_runtime_smoke:
    if: needs.discover_prs.outputs.eligible_count != '0'
    needs: discover_prs
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.discover_prs.outputs.pr_matrix) }}
    steps:
      - name: Checkout PR merge ref
        uses: actions/checkout@v4
        with:
          ref: refs/pull/${{ matrix.pr_number }}/merge

      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build runtime and smoke tests
        run: cmake --build build --config Release

      - name: Execute smoke binaries
        run: |
          run_smoke() {
            local new_name="$1"
            local old_name="$2"
            if [[ -x "./build/${new_name}" ]]; then
              "./build/${new_name}"
              return
            fi
            if [[ -x "./build/${old_name}" ]]; then
              "./build/${old_name}"
              return
            fi
            echo "Missing smoke binary: ./build/${new_name} (or ./build/${old_name})" >&2
            ls -la ./build >&2 || true
            exit 1
          }

          run_smoke oaf_error_smoke oaflang_error_smoke
          run_smoke oaf_memory_smoke oaflang_memory_smoke
          run_smoke oaf_runtime_smoke oaflang_runtime_smoke
          run_smoke oaf_types_smoke oaflang_types_smoke
          run_smoke oaf_concurrency_smoke oaflang_concurrency_smoke
          run_smoke oaf_ffi_smoke oaflang_ffi_smoke
          run_smoke oaf_collections_smoke oaflang_collections_smoke
          run_smoke oaf_stdlib_smoke oaflang_stdlib_smoke
          run_smoke oaf_advanced_concurrency_smoke oaflang_advanced_concurrency_smoke

  packaged_examples:
    if: needs.discover_prs.outputs.eligible_count != '0'
    needs: discover_prs
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.discover_prs.outputs.pr_matrix) }}
    steps:
      - name: Checkout PR merge ref
        uses: actions/checkout@v4
        with:
          ref: refs/pull/${{ matrix.pr_number }}/merge

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Build Linux release package
        run: |
          version="0.0.0-pr${{ matrix.pr_number }}"
          bash scripts/release/create_package.sh "${version}" linux-x64

      - name: Validate packaged examples
        run: |
          set -euo pipefail
          version="0.0.0-pr${{ matrix.pr_number }}"
          archive="dist/oaf-${version}.tar.gz"
          temp_dir="$(mktemp -d)"
          trap 'rm -rf "${temp_dir}"' EXIT

          tar -xzf "${archive}" -C "${temp_dir}"
          package_root="${temp_dir}/oaf-${version}"
          cli="${package_root}/bin/oaf"

          while IFS= read -r -d '' example; do
            relative="${example#${package_root}/}"
            echo "Running packaged example: ${relative}"
            "${cli}" run "${example}"
          done < <(find "${package_root}/examples" -type f -name '*.oaf' -print0 | sort -z)

  merge_pr:
    if: needs.discover_prs.outputs.eligible_count != '0'
    needs:
      - discover_prs
      - dotnet_tests
      - c_runtime_smoke
      - packaged_examples
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.discover_prs.outputs.pr_matrix) }}
    steps:
      - name: Merge pull request
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const prNumber = Number("${{ matrix.pr_number }}");
            const expectedHeadSha = "${{ matrix.head_sha }}";
            const authorIsAdmin = "${{ matrix.author_is_admin }}" === "true";

            async function getPermission(username) {
              try {
                const permissionResult = await github.rest.repos.getCollaboratorPermissionLevel({
                  owner,
                  repo,
                  username
                });
                return permissionResult.data.permission;
              } catch (error) {
                if (error.status !== 404) {
                  throw error;
                }
                return "none";
              }
            }

            const pr = await github.rest.pulls.get({
              owner,
              repo,
              pull_number: prNumber
            });

            if (pr.data.state !== "open") {
              core.info(`PR #${prNumber} is not open. Skipping merge.`);
              return;
            }

            if (pr.data.head.sha !== expectedHeadSha) {
              core.setFailed(`PR #${prNumber} head SHA changed during validation; re-approval required.`);
              return;
            }

            if (!authorIsAdmin) {
              const reviews = await github.paginate(github.rest.pulls.listReviews, {
                owner,
                repo,
                pull_number: prNumber,
                per_page: 100
              });

              const approvedUsers = [...new Set(
                reviews
                  .filter((review) => review.state === "APPROVED")
                  .map((review) => review.user?.login)
                  .filter(Boolean)
              )];

              let hasAdminApproval = false;
              for (const username of approvedUsers) {
                const permission = await getPermission(username);
                if (permission === "admin") {
                  hasAdminApproval = true;
                  break;
                }
              }

              if (!hasAdminApproval) {
                core.setFailed(`PR #${prNumber} no longer has an admin approval.`);
                return;
              }
            }

            await github.rest.pulls.merge({
              owner,
              repo,
              pull_number: prNumber,
              merge_method: "squash"
            });

            core.info(`Merged PR #${prNumber}.`);
